<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleSheets_Login.css">
    
    <title>Teste</title>
</head>
<body>
    <div class="container">
        <form action="">
            <div class="img_lyon"></div>
            <div class="div_login">
                <div class="div_email">
                    <input type="email" name="email" placeholder="SeuEmail@Exemplo.com.br" id="email">
                </div>
                <div class="div_senha">
                    <input type="password" name="senha" placeholder="Senha" id="senha">
                </div>
                <div class="botoes">
                    <button type="submit" class="rec_senha" id="rec_senha">Esqueceu a Senha?</button>
                    <button type="submit" class="but_login" id="login" onclick="validaemail()">LOGIN</button>
                </div>
            </div>
        </form>
    </div>

    <script src="./dynamicTyping_Login.js"></script>
</body>
</html>
