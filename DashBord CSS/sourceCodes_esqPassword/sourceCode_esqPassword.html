<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styleSheet_esqPassword.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>EFT - REC. SENHA</title>
</head>
<body>
    <div class="container">
        <h1>RECUPERAR SENHA</h1>
        <section class="sec_Email">
            <label for="input_Email">E-mail</label>
            <input class="input_Email" type="email" id="input_Email">
            <span id="span_erro_email">Por favor preencha o campo</span>
            <i id="icone_email" class="material-icons">email</i>
        </section>
        <section id="sec_Cod">
            <label for="input_Cod">Codigo de Verificação</label>
            <input class="input_Cod" type="text" id="input_Cod">
            <span id="span_erro_Cod">Por favor preencha o campo</span>
            <i id="icone_security" class="material-icons">security</i>
        </section>
        <section id="sec_Senha">
            <label for="input_Senha">Senha</label>
            <input class="input_Senha" type="password" id="input_Senha">
            <span id="span_erro_senha">Por favor preencha o campo</span>
            <i onclick="mostrasenha1()" id="icone_visib1" class="material-icons">visibility_off</i>
        </section>
        <section id="sec_confirmSenha">
            <label for="input_confirmSenha">Confirme sua senha</label>
            <input class="input_confirmSenha" type="password" id="input_confirmSenha">
            <span id="span_erro_recSenha">Por favor preencha o campo</span>
            <i onclick="mostrasenha2()" id="icone_visib2" class="material-icons">visibility_off</i>           
        </section>
        <button id="but_submit" class="but_submit" type="submit" onclick="codigoRecSenha()">ENVIAR EMAIL</button>
        <span id="span_login">CADASTRO ATUALIZADO COM SUCESSO</span>
        <label>Retornar a tela de  <button onclick="redirecionaLogin()">Login</button> </label>
    </div>

    <script src="./dynamicTyping_esPassword.js"></script>
</body>
</html>
